<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>404 - Not Found</title>
<style>
 body{
  margin:0;font-family:Inter,Arial;
  background:#000;color:#e9f9fb;
  display:flex;justify-content:center;align-items:center;
  height:100vh;text-align:center;padding:20px;
 }
 .box{
  max-width:360px;animation:fade .8s ease;
 }
 h1{
  font-size:68px;margin:0;
  background:linear-gradient(90deg,#00e5ff,#007bff);
  -webkit-background-clip:text;color:transparent;
 }
 p{color:#9aaeb2;font-size:16px;margin:10px 0 20px;}
 button{
  padding:10px 20px;border-radius:10px;
  background:linear-gradient(90deg,#00e5ff,#005eff);
  border:none;font-weight:700;color:#00181a;
  cursor:pointer;transition:.15s;
 }
 button:hover{transform:translateY(-2px);}
 @keyframes fade{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}
</style>
</head>
<body>
<div class="box">
 <h1>404</h1>
 <p>Oops! This page doesn't exist or was moved.</p>
 <button onclick="history.back()">Go Back</button>
</div>
</body>
</html>
